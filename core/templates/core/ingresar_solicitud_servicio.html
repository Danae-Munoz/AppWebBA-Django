{% extends 'core/base.html' %}
{% block content %}
<h2>Ingresar una Solicitud de Servicio</h2>
<form method="post">
  {% csrf_token %}
  <label>Precio de la visita:</label>
  <input type="text" name="precio" value="25000" readonly><br><br>

  <label>Tipo de solicitud:</label>
  <select name="tipo">
    <option value="Mantención">Mantención</option>
    <option value="Reparación">Reparación</option>
  </select><br><br>

  <label>Descripción:</label><br>
  <textarea name="descripcion" rows="4" cols="50"></textarea><br><br>

  <label>Fecha de la visita:</label>
  <input type="date" name="fecha"><br><br>

  <label>Hora de la visita:</label>
  <input type="time" name="hora"><br><br>

  <button type="submit" name="accion" value="pagar">Pagar</button>
  <button type="reset">Limpiar</button>
</form>
{% endblock %}
