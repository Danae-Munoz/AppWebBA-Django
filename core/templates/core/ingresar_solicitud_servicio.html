
<h2>Ingresar una Solicitud de Servicio (Vista de Cliente)</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="accion" value="pagar">Pagar</button>
    <button type="reset">Limpiar</button>
</form>

<p>Los Tipos de Solicitud son: Mantención y Reparación</p>

{% if mensaje %}
    <div style="margin-top: 20px; padding: 10px; border-radius: 5px; color: white;
                background-color: {% if exito %}green{% else %}red{% endif %};">
        {{ mensaje }}
    </div>
{% endif %}
